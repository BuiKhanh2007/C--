<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday with Bear Animation</title>
<style>
body {
text-align: center;
font-family: Arial, sans-serif;
}
#bear {
width: 150px;
height: 150px;
position: relative;
animation: bounce 1s infinite alternate;
}
@keyframes bounce {
0% {
transform: translateY(0);
}
100% {
transform: translateY(-20px);
}
}
</style>
</head>
<body>
<h1>Chúc mừng sinh nhật!</h1>
<img id="bear" src="https://placebear.com/150/150" alt="Gấu">
<p>Chúc bạn có một ngày sinh nhật vui vẻ!</p>
<script>
// Bạn có thể thay đổi hình ảnh gấu bằng cách thay đổi đường dẫn trong thuộc tính src của thẻ <img>.
</script>
</body>
</html>
